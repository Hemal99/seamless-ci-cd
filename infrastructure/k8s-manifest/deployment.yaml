# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app-2048
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
      - name: react-app-container
        image: 475882391631.dkr.ecr.us-east-2.amazonaws.com/react-app-2048-ss-githmin:latest
        ports:
        - containerPort: 3000

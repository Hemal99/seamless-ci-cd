apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app-2048
  namespace: dev
  annotations:
    # Image list with registry and repository
    argocd-image-updater.argoproj.io/image-list: react-app-2048=475882391631.dkr.ecr.us-east-2.amazonaws.com/react-app-2048-ss-githmin
    # Updated to 'newest-build' (formerly 'latest') strategy
    argocd-image-updater.argoproj.io/react-app-2048.update-strategy: newest-build
    # Image pull policy
    argocd-image-updater.argoproj.io/react-app-2048.pull-policy: Always
    # Write-back method to argocd
    argocd-image-updater.argoproj.io/write-back-method: argocd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
      - name: react-app-container
        image: 475882391631.dkr.ecr.us-east-2.amazonaws.com/react-app-2048-ss-githmin:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
